<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(243, 247, 7);
            border: 1px solid rgb(235, 17, 10);
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover{
            background-color: rgb(241, 243, 101);
        }
    </style>
</head>
<body>
    <div id="div1">01</div>
    <div id="div2">02</div>
    <div id="div3">03</div>
</body>
</html>
