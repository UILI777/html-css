<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        thead{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>anatomia para tabelas grandes</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>populacao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td>52656346</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td>5366536</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td>'varios'</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
